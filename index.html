<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona 5 Royal Fusion Calculator | P5RFC</title>
    <meta name="description" content="This fusion calculator is designed to let the user search through all potential recipes for a given Persona and filter them by inheritable skills. All valid recipes will be sorted by cost. If a recipe's components don't innately know a skill, but can themselves be fused to learn it, the user can click on the icon next to their name to open another tab to learn how to pass that skill down.">
  </head>
  <body>
    <div id="app" style="display: block;"></div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
    const links = document.querySelectorAll('a[href^="#"]');

    links.forEach(link => {
        link.addEventListener("click", function (e) {
            e.preventDefault();

            const targetId = this.getAttribute("href").substring(1);
            const targetElement = document.getElementById(targetId);

            if (targetElement) {
                window.scrollTo({
                    top: targetElement.offsetTop,
                    behavior: "smooth"
                });
            }
        });
    });
});

    </script>
  </body>
</html>
